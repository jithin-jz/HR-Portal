{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'assets/img/meta.png' %}" type="image/x-icon">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>
<body>
    <style>
        /* Set background color and center login form */
body {
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Glass effect for login container */
.login-container {
    position: relative;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1); /* semi-transparent background */
    border-radius: 10px;
    text-align: center;
    backdrop-filter: blur(10px); /* blur effect for frosted glass */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* subtle shadow */
    border: 1px solid rgba(255, 255, 255, 0.2); /* light border for glass effect */
}

.login-container img {
    width: 80px;
    height: auto;
    margin-bottom: 20px;
}

/* Set h2 and p text color to black */
.login-container h2, .login-container p {
    color: black;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.6); /* light background for input */
    border: none;
    color: #333;
}

.form-control::placeholder {
    color: #666;
}

.btn-login {
    background: linear-gradient(to right, #ff7e5f, #ff6bcb);
    border: none;
    width: 100%;
    color: white;
}

.btn-create {
    color: #ff6bcb;
    border: 1px solid #ff6bcb;
}

.btn-create:hover {
    background: #ff6bcb;
    color: white;
}

/* Adjust text styles for better readability */
p a {
    color: #ff6bcb;
}

p a:hover {
    text-decoration: underline;
}

    </style>
    <!-- Centered Login Form with Glass Effect -->
    <div class="login-container">
        <img src="{% static 'assets/img/logo.png' %}" alt="Logo">
        <h2>Meta</h2>
        <p>Please login to your account</p>
        {% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
        </form>
        <p class="mt-3"><a href="{% url 'register' %}">Sign Up</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
