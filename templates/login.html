{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{% static 'assets/img/meta.png' %}" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <!-- Login Container -->
    <div class="w-full max-w-md p-8 space-y-6 bg-white/30 backdrop-blur-lg rounded-2xl shadow-lg border border-white/20">
        <!-- Logo and Header -->
        <div class="text-center">
            <img src="{% static 'assets/img/logo.png' %}" alt="Logo" class="mx-auto w-20 h-auto mb-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Meta</h2>
            <p class="text-gray-600">Please login to your account</p>
        </div>
        
        <!-- Messages -->
        {% if messages %}
        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Login Form -->
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <input 
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                        class="w-full px-4 py-2 rounded-lg bg-white/60 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    >
                </div>
                <div>
                    <input 
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                        class="w-full px-4 py-2 rounded-lg bg-white/60 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent transition"
                    >
                </div>
            </div>

            <!-- Demo Credentials -->
            <div class="text-sm text-gray-600 mt-2 bg-gray-50 p-3 rounded-lg">
                <p class="font-medium mb-1">Demo Credentials:</p>
                <p>Username: <span class="font-mono">demo</span></p>
                <p>Password: <span class="font-mono">1234</span></p>
            </div>
            
            <!-- Login Button -->
            <button 
                type="submit"
                class="w-full py-2 px-4 bg-gradient-to-r from-rose-400 to-pink-500 text-white rounded-lg hover:opacity-90 transition duration-300 ease-in-out transform hover:scale-[1.02]"
            >
                Log In
            </button>
        </form>
        
        <!-- Sign Up Link -->
        <div class="text-center">
            <a 
                href="{% url 'register' %}"
                class="text-pink-500 hover:text-pink-600 transition duration-300"
            >
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
