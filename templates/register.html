{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon" />
  </head>
  <body class="bg-gray-50">
    <div class="h-screen w-screen overflow-hidden">
      <div class="h-full w-full overflow-y-auto px-4 py-4 md:py-6">
        <div class="container mx-auto h-full flex items-center justify-center">
          <div class="w-full max-w-5xl bg-white/20 backdrop-blur-xl rounded-2xl shadow-lg border border-white/50 p-4 md:p-6 lg:p-8">
            <div class="text-center mb-4 md:mb-6">
              <h2 class="text-2xl md:text-3xl font-bold text-gray-900">Join Our Team</h2>
              {% if messages %}
                <div class="mt-3 bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-3">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
              {% endif %}
            </div>

            <form method="POST" class="space-y-4 md:space-y-6">
              {% csrf_token %}
              <div class="grid md:grid-cols-2 gap-4 md:gap-6">
                <!-- Personal Information Section -->
                <div class="space-y-4">
                  <div class="bg-white/80 rounded-lg p-4 transition duration-300 hover:-translate-y-1 hover:shadow-md">
                    <h4 class="text-lg md:text-xl font-semibold mb-3">Personal Information</h4>
                    <div class="space-y-3">
                      <div class="grid grid-cols-1 gap-1">
                        <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                        <input 
                          type="text" 
                          id="username" 
                          name="username" 
                          placeholder="Choose a username"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        />
                      </div>
                      <div class="grid grid-cols-1 gap-1">
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input 
                          type="email" 
                          id="email" 
                          name="email" 
                          placeholder="Enter your email"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Security Section -->
                  <div class="bg-white/80 rounded-lg p-4 transition duration-300 hover:-translate-y-1 hover:shadow-md">
                    <h4 class="text-lg md:text-xl font-semibold mb-3">Security</h4>
                    <div class="space-y-3">
                      <div class="grid grid-cols-1 gap-1">
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input 
                          type="password" 
                          id="password" 
                          name="password" 
                          placeholder="Create a password"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        />
                      </div>
                      <div class="grid grid-cols-1 gap-1">
                        <label for="confirm_password" class="text-sm font-medium text-gray-700">Confirm Password</label>
                        <input 
                          type="password" 
                          id="confirm_password" 
                          name="confirm_password" 
                          placeholder="Confirm your password"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Right Column -->
                <div class="space-y-4">
                  <!-- Job Information Section -->
                  <div class="bg-white/80 rounded-lg p-4 transition duration-300 hover:-translate-y-1 hover:shadow-md">
                    <h4 class="text-lg md:text-xl font-semibold mb-3">Job Information</h4>
                    <div class="space-y-3">
                      <div class="grid grid-cols-1 gap-1">
                        <label for="position" class="text-sm font-medium text-gray-700">Position</label>
                        <select 
                          id="position" 
                          name="position" 
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        >
                          <option value="" disabled selected>Select Position</option>
                          <option value="developer">Developer</option>
                          <option value="uiux">UI/UX Designer</option>
                          <option value="manager">Manager</option>
                          <option value="analyst">Analyst</option>
                        </select>
                      </div>
                      <div class="grid grid-cols-1 gap-1">
                        <label for="place" class="text-sm font-medium text-gray-700">Location</label>
                        <input 
                          type="text" 
                          id="place" 
                          name="place" 
                          placeholder="Your work location"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-600 focus:border-transparent text-sm"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Additional Information Section -->
                  <div class="bg-white/80 rounded-lg p-4 transition duration-300 hover:-translate-y-1 hover:shadow-md">
                    <button type="submit" class="w-full p-0 border-0 bg-transparent">
                      <img 
                        src="https://th.bing.com/th/id/OIP.ThkXQvLt_fvUcOgDs4tpNwHaDt?w=1024&h=512&rs=1&pid=ImgDetMain" 
                        alt="Profile Picture" 
                        class="w-full h-32 md:h-36 object-cover rounded-lg shadow-md"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-6">
              <p class="text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-purple-600 hover:text-purple-700 font-medium transition duration-150 ease-in-out">
                  Login here
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
