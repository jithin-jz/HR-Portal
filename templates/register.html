{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/x-icon" />
    <link href="{% static 'css/register.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="form-wrapper">
        <div class="form-header">
          <h2>Join Our Team</h2>
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        </div>
        <form method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6">
              <!-- Personal Information Section -->
              <div class="form-section">
                <h4 class="mb-3">Personal Information</h4>
                <div class="form-group row">
                  <label for="username" class="col-sm-4 col-form-label">Username</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-sm-4 col-form-label">Email</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
                  </div>
                </div>
              </div>

              <!-- Security Section -->
              <div class="form-section">
                <h4 class="mb-3">Security</h4>
                <div class="form-group row">
                  <label for="password" class="col-sm-4 col-form-label">Password</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="confirm_password" class="col-sm-4 col-form-label">Confirm</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required />
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <!-- Job Information Section -->
              <div class="form-section">
                <h4 class="mb-3">Job Information</h4>
                <div class="form-group row">
                  <label for="position" class="col-sm-4 col-form-label">Position</label>
                  <div class="col-sm-8">
                    <select class="form-control" id="position" name="position" required>
                      <option value="" disabled selected>Select Position</option>
                      <option value="developer">Developer</option>
                      <option value="uiux">UI/UX Designer</option>
                      <option value="manager">Manager</option>
                      <option value="analyst">Analyst</option>
                    </select>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="place" class="col-sm-4 col-form-label">Location</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="place" name="place" placeholder="Your work location" required />
                  </div>
                </div>
              </div>

              <!-- Additional Information Section -->
              <div class="form-section">
                <button type="submit" class="btn btn-primary" style="border: none; background: none; padding: 0;"><img src="{% static 'assets/img/meta.png' %}" alt="Profile Picture" class="profile-picture" style="width: 355px; height: 160px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); object-fit: cover;" /></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
